<section>
    <h1>debounce</h1>

    <h2>ya-no-ui-slider-slide-debounce="Infinity"</h2>
    <div>Model doesn't change on slide</div>
    <div>{{ctrl.options1.start}}</div>
    <div class="horizontal-slider"
         ya-no-ui-slider="ctrl.options1"
         ya-no-ui-slider-slide-debounce="Infinity"></div>

    <h2>ya-no-ui-slider-slide-debounce="300"</h2>
    <div>Try to drag and hold the handle</div>
    <div>{{ctrl.options2.start}}</div>
    <div class="horizontal-slider"
         ya-no-ui-slider="ctrl.options2"
         ya-no-ui-slider-slide-debounce="300"></div>
</section>
